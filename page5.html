<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الشخصيات - عهد الظلال</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0b0b0f, #1a001f);
      color: #eee;
      font-family: "Cairo", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.8em;
      margin: 20px 0;
      color: #b366ff;
      text-shadow: 0 0 15px #550055, 0 0 25px #330033;
    }

    .characters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .character {
      width: 150px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.8s ease;
    }

    body.loaded .character {
      opacity: 1;
      transform: translateY(0);
    }

    .character img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #660066;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .character img:hover {
      transform: scale(1.05);
      filter: brightness(80%) contrast(120%);
    }

    .character-name {
      margin-top: 10px;
      font-size: 1.1em;
      color: #ccc;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 16px;
      border: 1px solid #660066;
      border-radius: 8px;
      background-color: rgba(102, 0, 102, 0.2);
      transition: 0.3s, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #660066;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>الشخصيات</h1>

  <div class="characters">
    <div class="character">
      <img src="images/hero.jpg" alt="البطل">
      <div class="character-name">آرين</div>
    </div>
    <div class="character">
      <img src="images/villain.jpg" alt="الشرير">
      <div class="character-name">داركوس</div>
    </div>
    <div class="character">
      <img src="images/ally.jpg" alt="الحليف">
      <div class="character-name">ليا</div>
    </div>
    <div class="character">
      <img src="images/mentor.jpg" alt="المرشد">
      <div class="character-name">ماسترون</div>
    </div>
    <div class="character">
      <img src="images/mystery.jpg" alt="الغامض">
      <div class="character-name">نوكس</div>
    </div>
  </div>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="page2.html">الفصل الأول</a>
    <a href="page3.html">الفصل الثاني</a>
    <a href="page4.html">الفصل الثالث</a>
    <a href="page5.html">الفصل الرابعة</a>
  </nav>

  <script>
    // ظهور الشخصيات تدريجيًا عند تحميل الصفحة
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>

</body>
  </html>
