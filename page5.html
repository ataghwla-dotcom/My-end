<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شخصيات الرواية</title>

  <style>
    body {
      background-color: #0b0b0b;
      color: #f2f2f2;
      font-family: "Cairo", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: crimson;
      margin-top: 30px;
      letter-spacing: 2px;
    }

    .characters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .character-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      width: 150px;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .character-card:hover {
      transform: scale(1.05);
    }

    .character-card img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }

    .character-card p {
      margin-top: 8px;
      color: #ccc;
      font-weight: bold;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 50px auto;
      width: 80%;
      font-style: italic;
      color: #ccc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .quote-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    a {
      color: crimson;
      text-decoration: none;
      margin: 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: white;
    }
  </style>
</head>

<body>
  <h1>شخصيات الرواية</h1>

  <div class="characters">
    <div class="character-card">
      <img src="images/char1.jpg" alt="سانزاكي">
      <p>سانزاكي</p>
    </div>

    <div class="character-card">
      <img src="images/char2.jpg" alt="كوهارو">
      <p>كوهارو</p>
    </div>

    <div class="character-card">
      <img src="images/handman.jpg" alt="ريوما">
      <p>ريوما</p>
    </div>

    <div class="character-card">
      <img src="images/cutemafia.jpg" alt="هارو">
      <p>هارو</p>
    </div>

    <div class="character-card">
      <img src="images/gool.jpg" alt="رين">
      <p>رين</p>
    </div>
  </div>

  <div class="quote-box">
    <p>في عالمٍ تكسوه الظلال، يولد الأبطال من رحم الألم...</p>
  </div>

  <a href="index.html">الصفحة الرئيسية</a>
  <a href="page4.html">الصفحة السابقة</a>
</body>
</html>
