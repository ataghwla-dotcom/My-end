<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عهد الظلال</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0b0b0f, #1a001f);
      color: #eee;
      font-family: "Cairo", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* الصور */
    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 2px solid #660066;
      transition: 0.5s ease, transform 0.5s ease;
      opacity: 0; /* مخفية في البداية */
    }

    /* عند مرور الماوس */
    img:hover {
      filter: brightness(70%);
      transform: scale(1.05);
    }

    /* ظهور تدريجي عند تحميل الصفحة */
    body.loaded img {
      opacity: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #b366ff;
      text-shadow: 0 0 10px #550055;
      transition: 1s ease;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 14px;
      border: 1px solid #660066;
      border-radius: 8px;
      background-color: rgba(102, 0, 102, 0.2);
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #660066;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 40px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/city.jpg" alt="غابة الظلال">
  </header>

  <h1>عهد الظلال</h1>
  <p>حيث ينهض المجهول من بين رماد الليل... حكاية دارك فانتاسي مليئة بالأسرار والظلال.</p>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="page2.html">الفصل الأول</a>
    <a href="page3.html">الفصل الثاني</a>
    <a href="page4.html">الفصل الثالث</a>
  </nav>

  <script>
    // عند تحميل الصفحة، نضيف class لإظهار الصور تدريجيًا
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>

</body>
</html>
